services:
  rabbitmq:
    tty: true
    build:
      context: ./rabbitmq
      args:
        - ADMIN_PASSWORD_HASH=${ADMIN_PASSWORD_HASH}
        - APP_USER_PASSWORD_HASH=${APP_USER_PASSWORD_HASH}
    ports:
      - "5672:5672"  # RabbitMQ
      - "15672:15672"  # RabbitMQ Management UI
